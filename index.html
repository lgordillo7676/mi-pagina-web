<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Avanzado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f5f5f5;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: var(--card-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .toggle-btn {
      background: white;
      color: #007bff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Avanzado</h1>
    <button class="toggle-btn" onclick="toggleTheme()">Cambiar tema</button>
  </header>

  <main class="dashboard">

    <div class="card">ðŸ’° Ingresos mensuales: $7,500</div>
    <div class="card">ðŸ“ˆ Visitas: 12,000</div>
    <div class="card">ðŸ›’ Ã“rdenes pendientes: 22</div>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
